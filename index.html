<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="output">
          <p class="result"></p>
        </div>
        <div class="input-keys">
          <div class="key oper del">C</div>
          <div class="key oper div">/</div>
          <div class="key oper mul">*</div>
          <div class="key oper sub">-</div>
          <div class="key oper add">+</div>
          <div class="key oper equal">=</div>
          <div class="key num seven">7</div>
          <div class="key num eight">8</div>
          <div class="key num nine">9</div>
          <div class="key num four">4</div>
          <div class="key num five">5</div>
          <div class="key num six">6</div>
          <div class="key num one">1</div>
          <div class="key num two">2</div>
          <div class="key num three">3</div>
          <div class="key num zero">0</div>
          <div class="key num dot">.</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
